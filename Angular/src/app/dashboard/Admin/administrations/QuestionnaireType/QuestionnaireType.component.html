<div class="row">
      <div class="col-2 bg">
        <h1 class="h1 title">
          <div class="btn-group">
              <button  class="btn btn-light bui" (click)="goBack()" >Back</button>
          </div>
        </h1>
      </div>
      <div class="col-8 bg">
        <h1 class="h1 title"  align="center">
          FICS Packages
        </h1>
      </div>

      <div class="col-2 bg">
          <div class="hint">
            <button type="button" class="btn"><i class="fa fa-question" style="color: #297bff"></i></button>
          </div>
            <div class="hide">Add, Update Or Delete Client Types</div>
      
          <button type="button" class="btn"><a class="help" href="https://scotty-crypto.github.io/522Adminsubsystem.html#clientTypes " target="_blank">| Help</a></button>
      </div>
    </div>
    <hr class="hr1">



<div class="row">
  <div class="col-6 col-md-4" *ngFor="let package of Packages | slice:0:show; let i = index" style="padding-bottom: 2%;">
    <div class="grid">
      <div class="grid__item">
        <div class="card" >
          <img class="card__img"
            src="http://waterbearlearning.com/wp-content/uploads/2019/04/water_bear_learning_instructional_design1.jpg"
            alt="Snowy Mountains" />
          <div class="card__content">
            <h1 class="card__header" [ngStyle]="{ color: PackageID == package.Package_ID ? 'green' : 'blue' }">{{ package.Name }}</h1>
            
            <div>
                    <p class="card__text">Price: R{{ package.Price }} </p>
                    <p class="card__text">Consists of {{ package.Quantity }} sessions</p>
            </div>
            <button class="card__btn" (click)="Maintain(package.Name, package.Package_ID)" >Update<span>&rarr;</span></button>
            <button>
                <i class="fa fa-trash" style="font-size: 1.73em;" (click)="delete(package.Package_ID)"></i>
              </button>
            <br>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
